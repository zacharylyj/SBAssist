<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Eye Tracking with GazeRecorder</title>
    <!-- Include GazeRecorderAPI script -->
    <script src="https://app.gazerecorder.com/GazeRecorderAPI.js"></script>
</head>

<body>
    <h1>Webcam-based Eye Tracking</h1>
    <button onclick="startEyeTracking()">Start Eye Tracking</button>
    <button onclick="stopEyeTracking()">Stop Eye Tracking</button>
    <button onclick="showGazeData()">Show Gaze Data</button>

    <pre id="gazeDataDisplay"></pre>

    <script>
        let gazeData;

        function startEyeTracking() {
            // Start webcam-based eye tracking
            GazeRecorderAPI.Rec();
            console.log("Eye tracking started...");
        }

        function stopEyeTracking() {
            // Stop eye tracking
            GazeRecorderAPI.StopRec();
            console.log("Eye tracking stopped...");
            // Retrieve the gaze data after stopping the recording
            gazeData = GazeRecorderAPI.GetRecData();
            console.log("Gaze data captured...");
        }

        function showGazeData() {
            if (gazeData) {
                // Display the recorded gaze data in a readable format
                document.getElementById("gazeDataDisplay").textContent = JSON.stringify(gazeData, null, 2);
                console.log("Gaze data displayed...");
            } else {
                console.log("No gaze data available. Please start and stop eye tracking first.");
            }
        }
    </script>
</body>

</html>
