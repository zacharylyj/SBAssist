<html>



<head>

    <title>GazeRecorderAPI | Online Eye-Tracking on Live website</title>
    <meta name="author" content="GazeRecorder">

    <meta name="description" content="Accurate &amp; Robust WebCam Online Eye-Tracking.  Eye tracking On Live website.">

    <meta property="og:title" content="GazeRecorderAPI | Real-Time Eye-Tracking on Live website">

    <meta property="og:description" content="Accurate &amp; Robust  Real-Time Eye-Tracking on Live website.">

    <meta property="og:image" content="https://api.gazerecorder.com/gazecloudapi.png">

    <meta property="og:url" content="https://api.gazerecorder.com">

    <meta name="twitter:description" content="Accurate &amp; Robust WebCam Online Eye-Tracking.">
    <meta name="twitter:title" content="GazeRecorderAPI | Cross-platform Real-Time Eye-Tracking">



    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-166140407-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-166140407-1');
    </script>




    <script src="https://api.gazerecorder.com/GazeCloudAPI.js"></script>


    <script src="https://api.gazerecorder.com/GazeRecorderAPI.js"></script>

    <script src="https://api.gazerecorder.com/GazePlayer.js"></script>







    <script>





        GazeRecorderAPI.OnNavigation = function (url) {

            document.getElementById("url").value = url;

        }







        function EndRec() {



            document.getElementById("navi").style.display = 'none';

            GazeRecorderAPI.StopRec();

            GazeCloudAPI.StopEyeTracking();



        }







        function PlayRec() {





            EndRec();

            GazePlayer.SetCountainer(document.getElementById("playerdiv"));



            var SesionReplayData = GazeRecorderAPI.GetRecData();



            GazePlayer.PlayResultsData(SesionReplayData);



        }





        function start() {



            document.getElementById("navi").style.display = 'block';

            var url = document.getElementById("urlstart").value;





            GazeCloudAPI.StartEyeTracking();

            GazeCloudAPI.OnCalibrationComplete = function () { GazeRecorderAPI.Rec(url); };





        }







        function Navigate() {

            var url = document.getElementById("url").value;

            GazeRecorderAPI.Navigate(url);

        }







    </script>





</head>



<body>











    <div id="navi"
        style="display:none; position: fixed; top: 0px; left: 0px; opacity: .8; ;margin-left:auto;margin-right:auto; z-index: 90;">

        Url:<input type="text" id="url" name="name" required size="50" value="https://www.bing.com ">

        <button onclick="Navigate();" type="button">Go</button>

        <button onclick="PlayRec()" type="button">Finish Reording, Play results</button>

    </div>





    <div
        style="background-color: white;position: absolute;top: 50%;left: 50%;margin-right: -50%; transform: translate(-50%, -50%) ">



        <p align='center'>Enter URL</p>

        <input type="text" id="urlstart" name="name" required size="50" value="https://www.bing.com ">





        <button onclick="start()" type="button">
            <h4>Start eye tracking</h4>
        </button>

    </div>'





    <div id="playerdiv"
        style="background-color: white;position: absolute;top: 50%;left: 50%; margin-right: -50%;transform: translate(-50%, -50%) ">
    </div>









</body>





</html>
